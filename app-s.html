<script>
    let todos = [];
    let duration = '';
    function timeit(fn) {
        let start = performance.now()
        fn();
        let end = performance.now()
        let diff = end - start
        setTimeout(() => {
            duration += ' + ' + diff.toFixed(2) + 'ms ';
        }, 10);
    };
    function test() {
        timeit(() => {
            todos.length = 0;
            for(let i=0;i<5000;i++) {
                todos.push({
                    name: '' + i,
                    done: false
                });
            }
            todos=todos;
        });
    }
    function remove(todo, i) {
        timeit(() => {
            todos.splice(todos.indexOf(todo), 1);
            todos = todos
        });
    }
    function select(todo) {
        console.log(todo);
    }
</script>

<style>
    .inactive {text-decoration: line-through;}
</style>

<button on:click={() => test()}>Test</button>
[ {duration} ]

<ul>
    {#each todos as todo, i (todo) }
    <li>
        <input type="checkbox" bind:checked={todo.done} />
        <span on:click={() => select(todo)} class:inactive={todo.done} style="cursor: pointer;">{todo.name}</span>
        <a href on:click|preventDefault={() => remove(todo, i)}>[x]</a>
    </li>
    {/each}
</ul>
